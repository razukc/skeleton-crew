<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-width: 300px;
      max-width: 600px;
      min-height: 400px;
      max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      color: #333;
      background: #f5f5f5;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 16px;
      color: #666;
    }

    /* Error state */
    .error {
      padding: 20px;
      color: #d32f2f;
      background: #ffebee;
      border-left: 4px solid #d32f2f;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading Tab Manager...</div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
